<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Min's Starbucks</title>

    <!-- FAVICON -->
    <link rel="icon" href="./favicon.png" />

    <!-- 사이트를 공유할 때 노출 되고 싶은 정보 -->
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Minbucks" />
    <meta property="og:title" content="Min's Starbucks Coffee Korea" />
    <meta
      property="og:description"
      content="민벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개 매점을 운영하고 있습니다."
    />
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta property="og:url" content="" />
    <!-- 사이트 주소 나오면 기입할 것임 -->

    <!-- Twitter Card -->
    <meta property="twitter:type" content="website" />
    <meta property="twitter:site" content="Minbucks" />
    <meta property="twitter:title" content="Min's Starbucks Coffee Korea" />
    <meta
      property="twitter:description"
      content="민벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개 매점을 운영하고 있습니다."
    />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- ICONS -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- RESET CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header>
      <div class="inner">
        <a href="#" class="logo">
          <!-- 나중에 주소 생기면, netlify. 주소 치면 됨 -->
          <img src="./images/logo.png" alt="Starbucks" />
        </a>

        <!-- Sub menu -->
        <div class="sub-menu">
          <ul class="sub-menu__menu">
            <li>
              <a href="#">Sign in</a>
            </li>
            <li>
              <a href="#">My Starbucks</a>
            </li>
            <li>
              <a href="#">Customer Service & Ideas</a>
            </li>
            <li>
              <a href="#">Fine a Store</a>
            </li>
            <div class="search">
              <input type="text" placeholder="통합검색" />
              <span class="material-symbols-outlined"> search </span>
            </div>
          </ul>
        </div>

        <!-- MAIN MENU -->
        <ul class="main-menu">
          <li class="item">
            <div class="item__name">COFFEE</div>
            <div class="item__contents">
              COFFEE
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">MENU</div>
            <div class="item__contents">
              MENU
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">STORE</div>
            <div class="item__contents">
              STORE
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">RESPONSIBILITY</div>
            <div class="item__contents">
              RESPONSIBILITY
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">STARBUCKS REWARDS</div>
            <div class="item__contents">
              STARBUCKS REWARDS
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">CORPORATE SALES</div>
            <div class="item__contents">
              CORPORATE SALES
              <div class="item__contents__menu"></div>
            </div>
          </li>
          <li class="item">
            <div class="item__name">WHAT'S NEW</div>
            <div class="item__contents">
              WHAT'S NEW
              <div class="item__contents__menu"></div>
            </div>
          </li>
        </ul>
      </div>
    </header>
  </body>
</html>
